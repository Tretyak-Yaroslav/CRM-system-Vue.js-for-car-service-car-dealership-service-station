<QueryModal>
    <b-modal id="modalQuery" ref="modalQuery" :key="0" >
  
                <template v-slot:modal-header="{ close }">
                    <h4>{{form.modaltitle}}</h4>
             <!--        <button type="button" class="close text-right" @click="$bvModal.show('modal-delete');" >
                      <span aria-hidden="true">&#128686;</span>
                    </button> --> 
      
                    <button type="button"  class="close" aria-label="Close" @click="$bvModal.hide('modalQuery')">
                        <span aria-hidden="true">&times;</span>
                    </button>
                  </template>
      
                <div class="row">

                  <div class="col-6 if-available left">
                    <div class="form-group">
                      <label class="control-label">Статус</label>
                      <b-form-select
                        v-model="form.queryStatusID"
                        :options="queryStatuses"
                        value-field="id"
                        text-field="text"
                      >
                    </b-form-select>
                    </div>
                  </div>
                  <div class="col-6 if-available right">
                    <div class="form-group">
                      <label class="control-label">Пост</label>
                      <b-form-select
                        v-model="form.workPlaceID"
                        :options="workplaces"
                        value-field="id"
                        text-field="title"
                        required
                      ></b-form-select>
                    </div>
                  </div>
                </div>
                <b-form-group id="vendorName" label="Марка:">       
                    <multiselect
                        :show-labels="false"
                        placeholder=""
                        v-model="form.vendor"
                        :options="vendors"
                        label="text"
                        track-by="id"
                        v-on:input="getSelectedBrand">
                    </multiselect>
                    </b-form-group>

              <!--  НЕ УДАЛЯТЬ  <b-form-group label="Модель:">
                        <multiselect 
                        :show-labels="false"
                        v-model="form.model"
                        :options="vehicleModels" 
                        label="text"
                        track-by="id"
                        placeholder=""
                        ></multiselect>
                    </b-form-group>-->
                    <b-form-group id="vehicleRegistrationNumber">
                        <label class="control-label">Номер автомобіля</label>
                      <b-form-input
                            style="text-transform:uppercase"
                            v-model="form.vehicleRegistrationNumber"
                            @keydown="validateRegNumber"
                            required></b-form-input>
                    </b-form-group>
                <div class="form-group">
                  <label class="control-label">Мастер</label>
                  <b-form-select 
                  v-model="form.employeeMasterID" 
                  :options="masters"
                  value-field="id"
                  text-field="text"
                   required>
                  </b-form-select>
                </div> 
            <!-- НЕ УДАЛЯТЬ   <div class="form-group"> <label class="control-label">Механік</label>
                  <multiselect
                  :show-labels="false"
                  placeholder=""
                  v-model="form.employee"
                  :options="mechanics"
                  label="text"
                  track-by="id">
              </multiselect> 
              </div>-->

               <!--  <div class="form-group">
                  <label class="control-label">Послуга</label>
                  <multiselect 
                  :show-labels="false"
                  v-model="form.item"
                  :options="itemCategories" 
                  label="text"
                  track-by="id"
                  placeholder=""
                  ></multiselect>
                </div> -->
                <div class="row">
                  <div class="col-6 if-available left">
                    <div class="form-group">
                      <label class="control-label">Ім'я:</label>
                      <b-form-input
                        placeholder="Введіть ім'я"
                        @keydown="validateName"
                        required
                        v-model="form.customerFullName"
                      ></b-form-input>
                    </div>
                  </div>
                  <div class="col-6 if-available right">
                    <div class="form-group">
                      <label class="control-label">Телефон</label>
                      <masked-input
                        v-model="form.customerPhoneNumber"
                        required
                        type="text"
                        name="phone"
                        class="form-control"
                        mask="\+\38 (111) 111-1111"
                      />
                    </div>
                  </div>
                  <div class="col-5">
                    <label class="control-label">Дата</label>
                    <b-form-input
                    class="mr-b" 
                    :value="cStartDateTime"
                    @input="stringToDateTime"
                    type="date"></b-form-input>
                  </div>
                  <div class="m">
                    <label class="control-label">Початок</label>
                    <b-form-input
                    class="mr-b" 
                    :value="cStartTime"
                    @input="stringToStartTime"
                    min="09:00" max="20:00"
                    type="time"></b-form-input>
                  </div>
                  
                  <div style="padding-left:12px">
                    <label class="control-label">Закінчення</label>
                    <b-form-input 
                    class="mr-b" 
                    :value="cEndTime"
                    @input="stringToEndTime"
                    min="09:00" max="20:00"
                    type="time"></b-form-input>
                  </div>
                  
                </div>
                <b-alert
                 v-model="showDismissibleAlert"
                  variant="danger"
                   dismissible>
                <p id="error">{{ eventModalAlert }}</p>
               </b-alert>
              
                <b-form-textarea
                  id="queryDescription"
                  v-model="form.queryDescription"
                  placeholder="Коментар"
                > </b-form-textarea>
                <b-button class="mt-3" variant="outline-success" block @click="saveForm(false)">Зберегти зміни</b-button>
                <br>
                <b-button  variant="outline-danger" block @click="$bvModal.show('modal-delete');">Видалити заявку</b-button>

              
    </b-modal>
    
    <b-modal id="modal-delete" title='Видалити заявку?' >
      <b-button class="mt-3" variant="outline-danger" block @click="saveForm(true),$bvModal.hide('modal-delete')">Так</b-button>
    </b-modal>

    </QueryModal>
